<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body>
  <h1>Student Registration Form</h1>
  <form>
    <label>Name:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Registration No:</label><br>
    <input type="text" name="regno" required><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Password:</label><br>
    <input type="password" name="password" required><br><br>

    <label>Course:</label><br>
    <select name="course">
      <option>Web Technologies</option>
      <option>Database Systems</option>
      <option>Operating Systems</option>
    </select><br><br>

    <label>Semester:</label><br>
    <input type="radio" name="semester" value="Fall"> Fall
    <input type="radio" name="semester" value="Spring"> Spring<br><br>

    <input type="checkbox" required> I accept the terms and conditions<br><br>

    <button type="submit">Submit</button>
  </form>
  <a href="index.html">Back to Home</a>
</body>
</html>
