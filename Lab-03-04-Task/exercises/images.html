<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Image Styling Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #dff7f7, #fff, #f3faf9);
      color: #222;
      margin: 0;
      padding: 40px 20px;
    }

    main { max-width: 1100px; margin: auto; }

    h1 {
      text-align: center;
      color: #0ea5a4;
      margin-bottom: 30px;
      font-size: 2.2rem;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
    }

    .card {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .card:hover { transform: translateY(-10px); }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .card:hover img { transform: scale(1.08); }

    .overlay {
      position: absolute;
      bottom: 0;
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.6));
      color: #fff;
      text-align: center;
      padding: 12px;
    }

    .circle {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      overflow: hidden;
      margin: auto;
    }

    footer {
      text-align: center;
      color: #0ea5a4;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <main>
    <h1>Image Styling Portfolio</h1>
    <div class="gallery">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1473186505569-9c61870c11f9?auto=format&fit=crop&w=800&q=80" alt="Modern City">
        <div class="overlay">Pen and paper</div>
      </div>

      <div class="card">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="Mountain">
        <div class="overlay">Peaceful Mountains</div>
      </div>

      <div class="circle">
        <img src="https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?auto=format&fit=crop&w=400&q=80" alt="AI Avatar">
      </div>
    </div>

    <footer>Created by Muhammad Mustafa — Web Tech Lab 03–04</footer>
  </main>
</body>
</html>
